<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron text-center" style="background-color:#36368b; color: #ffffff;">
    <h1><strong>Weather Dashboard ☁️</strong></h1>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <form id="searchForm">
          <div class="input-group mb-3">
            <input type="text" id="cityInput" class="form-control" placeholder="Search for a City" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
          </div>
        </form>
        <div id="searchHistory" class="search-history">
            <h4>Search History</h4>
            <ul class="list-group"></ul>
            <button id="clearSearchHistoryBtn" class="btn btn-warning">Clear History</button>
          </div>
      </div>
      <div class="col-md-8">
        <div id="currentWeather" class="current-weather mb-3">
        </div>
        <div id="forecast" class="forecast">
          <h3>5-Day Forecast</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
